<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Página de Recados</title>
</head>

<body>

    <main class="container-fluid vw-100 vh-100 ">
        <div class="container h-100 w-100 ">
            <div class="row h-100 w-100 ">
                <div class="col-12 d-flex align-items-center ">
                    <div
                        class="container card-login flex-column h-50 d-flex justify-content-center align-items-center ">
                        <h1>Faça seu login</h1>
                        <form class="needs-validation w-100" id="form-login" novalidate>
                            <div class="form-group ">
                                <input type="email" id="email" class="form-control w-100" name="email"
                                    placeholder="E-mail" required>

                                <div class="valid-feedback">
                                    Está certo!
                                </div>
                                <div class="invalid-feedback">
                                    Errado!
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="password" id="senha" class="form-control w-100" name="senha"
                                    placeholder="Senha" required>

                                <div class="valid-feedback">
                                    Está certo!
                                </div>
                                <div class="invalid-feedback">
                                    Errado!
                                </div>
                            </div>
                            <input type="submit" class="btn btn-light w-100 " name="entrar" id="entrar">
                            <div id="senha-email-invalidos" class="mt-2">
                                <!-- texto pelo js-->
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <p>
                                            Não tem conta?
                                            <button type="button" class="btn btn-link" data-bs-toggle="modal"
                                                data-bs-target="#modal-cadastro">Cadastre-se</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL DE CADASTRO -->
    <div class="modal fade" id="modal-cadastro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="staticBackdropLabel">Cadastre-se</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form-criar-conta">
                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <label for="email-usuario" class="form-label">Email: </label>
                            <input type="email" class="form-control" id="email-usuario" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="senha-usuario" class="form-label">Senha: </label>
                            <input type="password" class="form-control" id="senha-usuario" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="repetir-senha-usuario" class="form-label">Repita a senha:</label>
                            <input type="password" class="form-control" id="repetir-senha-usuario" required>
                            <span id="feedback"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Criar conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
